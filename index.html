
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Graha Indonesia Organik | Premium Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            organic: {
              50: '#f0fdf4',
              100: '#dcfce7',
              500: '#22c55e',
              600: '#16a34a',
              700: '#059669',
              950: '#022c22',
            },
            indonesia: '#ef4444'
          },
          animation: {
            'float-premium': 'elegantFloat 30s infinite ease-in-out',
            'bg-flow': 'bgFlow 25s ease-in-out infinite',
            'particle': 'particleMove 15s linear infinite',
            'card-entry': 'cardElegance 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards'
          },
          keyframes: {
            elegantFloat: {
              '0%, 100%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
              '33%': { transform: 'translate(50px, -50px) rotate(120deg) scale(1.1)' },
              '66%': { transform: 'translate(-30px, 30px) rotate(240deg) scale(0.9)' },
            },
            bgFlow: {
              '0%, 100%': { transform: 'scale(1) rotate(0deg)' },
              '50%': { transform: 'scale(1.1) rotate(0deg)' },
            },
            particleMove: {
              '0%': { transform: 'translateY(100vh) translateX(0) scale(1)', opacity: '0' },
              '10%': { opacity: '1' },
              '90%': { opacity: '1' },
              '100%': { transform: 'translateY(-100px) translateX(100px) scale(0.5)', opacity: '0' },
            },
            cardElegance: {
              '0%': { opacity: '0', transform: 'translateY(40px) scale(0.95)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .premium-glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    .dark .premium-glass {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }
    .premium-bg-radial {
      background: radial-gradient(circle at 25% 25%, rgba(34, 197, 94, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.2) 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(5, 150, 105, 0.1) 0%, transparent 70%);
    }
    .dark .premium-bg-radial {
      background: radial-gradient(circle at 25% 25%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(5, 150, 105, 0.08) 0%, transparent 70%);
    }
    .elegant-input {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .elegant-input:focus {
      box-shadow: 0 0 0 8px rgba(34, 197, 94, 0.15), 0 0 20px rgba(34, 197, 94, 0.2);
      transform: scale(1.02) translateY(-2px);
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-emerald-50 dark:bg-slate-950 transition-colors duration-500 overflow-hidden min-h-screen">
  <div id="root"></div>
</body>
</html>
